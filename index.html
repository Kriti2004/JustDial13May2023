<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustDial</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container bg-white k_cont k_tbdr">
        <header class="fixed-top k_tbdr bg-white">
            <div class="row h-100 ">
                <div class="col-4 col-sm-3 k_form_col  k_tbdr">
                    <a href="#" class="d-block h-100"><img class="img-fluid mt-2" src="./img/logo.svg"></a>
                </div>
                <div class="col-8 col-sm-1  k_form_col k_tbdr">2</div>
                <div class="col-12 col-sm-8 pt-2 ps-3 pe-3">
                    <form class="d-sm-none d-md-none border mb-2  pt-0 pb-0 border-dark p-1 rounded-3">
                        <div class="row">
                            <div class="col-2 mt-1">
                                <img clas="btn h-100" src="./img/hypersrch.svg">
                            </div>
                            <div class="col-8 p-0">
                                <input type="search" class="form-control border border-0" id="exampleInputPassword1">
                            </div>
                            <div class="col-2 p-0">
                                <button type="submit" class="btn float-end">
                                    <img src="./img/nwtmic.svg">
                                </button>
                            </div>
                        </div>
                    </form>
                    </div>
                    <ul class="d-none d-sm-block nav mt-3 ms-3 k_menu">
                        <li class="nav-item">
                            <a class=" ps-2 pe-2 nav-link active" aria-current="page" href="#">
                                <img src="./img/nav_language_icon.svg">English
                                <img src="./img/down_arrow5.svg">
                            </a>
                            <ul class="nav flex-column k_submenu bg-white border list-unstyled position-absolute">
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-secondary-emphasis active">Hindi</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-secondary-emphasis">English</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-secondary-emphasis">Marathi</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class=" ps-2 pt-1 pb-1 pe-2 nav-link  text-secondary-emphasis" href="#">We are hiring</a>
                        </li>
                        <li class="nav-item">
                            <a class=" ps-2 pt-1 pb-1 pe-2 nav-link  text-secondary-emphasis" href="#">Investor Relation</a>
                        </li>
                        <li class="nav-item">
                            <a class=" ps-2 pt-1 pb-1 pe-2 nav-link  text-secondary-emphasis"><img class="me-1" src="./img/nav_advertise_icon.svg">Advertise</a>
                        </li>
                        <li class="nav-item">
                            <a class=" ps-2 pt-1 pb-1 pe-2 nav-link  text-secondary-emphasis"><img src="./img/nav_listing_icon.svg">Freelisting</a>
                        </li>
                        <li class="nav-item">
                            <a class=" ps-2 pt-1 pb-1 pe-2 nav-link  text-secondary-emphasis"><img src="./img/notify_icon.svg" /></a>
                        </li>
                        <li class="nav-item">
                            <a class=" ps-2 pt-1 pb-1 pe-2 nav-link  text-secondary-emphasis"><img src="./img/jd_login_icon.svg" />Login / Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="mt-5 k_mt-5 k_tbdr bg-success">Main</main>
        <footer class="k_tbdr bg-warning">
            <div class="k_footer1 border-top border-bottom">f1</div>
            <div class="k_footer2">f2</div>
            <div class="k_footer3 border-top">f3</div>
            <div class="k_footer4 border-top">f4</div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
